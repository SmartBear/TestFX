apply from: rootProject.file('gradle/javafx.gradle')

ext.pomDescription = 'TestFX legacy'

configurations {
    compileOnly
    testCompileOnly
}

dependencies {
    compile project(':testfx-core')

    compile 'com.google.guava:guava:18.0'
    compile('junit:junit:4.12') {
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }

    compile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:1.9.5'

    compileOnly project.files(project.jfxrtLocation)
    testCompileOnly project.files(project.jfxrtLocation)
}

//cobertura.auxiliaryClasspath += project.files(project.jfxrtLocation)

test {
    classpath += project.files(project.jfxrtLocation)
}

task createSourceDirs << {
    if (project != rootProject) {
        sourceSets*.allSource.srcDirs*.each { it.mkdirs() }
        sourceSets*.resources.srcDirs*.each { it.mkdirs() }
    }
}
